<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="main-container">
    <div class="sub-container">


      <div id="container">
        <h1 id="header">Tic Tac Toe</h1>
        <div class="span-container">
          <span id="game-status"></span>
          <div id="leaderboard-container">
            <div id="x-wins-container">
              <span id="x-wins">X Wins: 0</span>
            </div>
            <div id="o-wins-container">
              <span id="o-wins">O Wins: 0</span>
            </div>
            <div id="ties-container">
              <span id="ties">Ties: 0</span>
            </div>
          </div>
        </div>
      </div>

      <div id="game-board">
        <!-- <div class="top-row"> -->
          <div class="square board-square-1">
            <!-- <span>O</span> -->
          </div>
          <div class="square board-square-2"></div>
          <div class="square board-square-3"></div>
        <!-- </div> -->
        <!-- <div class="middle-row"> -->
          <div class="square board-square-4"></div>
          <div class="square board-square-5"></div>
          <div class="square board-square-6"></div>
        <!-- </div> -->
        <!-- <div class="bottom-row"> -->
          <div class="square board-square-7"></div>
          <div class="square board-square-8"></div>
          <div class="square board-square-9"></div>
        <!-- </div> -->
      </div>

      <div id="game-controls">
        <button id="new-game-btn">New Game</button>
        <button id="play-computer">Play CPU</button>
        <button id="give-up-btn">Give Up</button>
        <button id="reset-btn">Reset</button>
      </div>

    </div>
  </div>


</body>
</div>

<script src="./tic-tac-toe.js" type="module"></script>

</html>
